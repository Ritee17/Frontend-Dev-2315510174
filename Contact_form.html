<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Form</h2>
    <form action="#">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>
        
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br><br>
        
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
