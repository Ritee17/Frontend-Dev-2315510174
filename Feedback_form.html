<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback</h2>
    <form action="#" method="post"> 
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br> [cite: 34]
        
        <p>Rating:</p>
        <input type="radio" id="good" name="rating" value="Good">
        <label for="good">Good</label><br>
        <input type="radio" id="average" name="rating" value="Average">
        <label for="average">Average</label><br>
        <input type="radio" id="poor" name="rating" value="Poor">
        <label for="poor">Poor</label><br><br> [cite: 35]
        
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
