<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <h1>Nature & Urban Gallery</h1>
    </header>

    <div class="photo-gallery">
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Image+1" alt="A serene forest scene">
            <figcaption class="caption">Forest Serenity</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/300x400?text=Image+2" alt="A busy city skyline at night">
            <figcaption class="caption">City Lights</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/450x350?text=Image+3" alt="A peaceful mountain view">
            <figcaption class="caption">Mountain Peak</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/350x450?text=Image+4" alt="An abstract view of architecture">
            <figcaption class="caption">Modern Abstract</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x400?text=Image+5" alt="A close-up of a flower">
            <figcaption class="caption">Floral Bloom</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/500x300?text=Image+6" alt="A long exposure of a waterfall">
            <figcaption class="caption">Cascading Water</figcaption>
        </figure>
    </div>
</body>
</html>
