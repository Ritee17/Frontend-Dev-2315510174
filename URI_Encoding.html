<!DOCTYPE html>
<html lang="en">
<head>
    <title>URI Encoding</title>
</head>
<body>
    <h1>URI Encoding Example</h1>
    <p>
        A URL with special characters might look like this: 
        <code>https://example.com/search?query=HTML & CSS</code> [cite: 64]
    </p>
    <p>
        Here is the correctly encoded version of the link:
        <a href="https://example.com/search?query=HTML%20&%20CSS">Search for HTML & CSS</a> [cite: 65]
    </p>
</body>
</html>
