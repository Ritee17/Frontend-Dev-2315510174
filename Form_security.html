<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Security</title>
</head>
<body>
    <h2>Secure Form</h2>
    <form action="#" autocomplete="off"> [cite: 74]
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br> [cite: 75]
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br> [cite: 75]
        
        <input type="submit" value="Log In">
    </form>
    
    <p>
        <strong>Note on security:</strong> Turning off autocomplete can improve security on shared or public computers by preventing the browser from saving and auto-filling sensitive information like passwords or personal data. [cite: 76]
    </p>
</body>
</html>
