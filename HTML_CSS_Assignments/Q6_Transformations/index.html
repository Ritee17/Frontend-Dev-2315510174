<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Q6 - CSS Transformations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Transformations</h1>
    <section class="transforms">
      <figure class="t rotate"><div class="box">Rotate</div><figcaption>rotate()</figcaption></figure>
      <figure class="t scale"><div class="box">Scale</div><figcaption>scale()</figcaption></figure>
      <figure class="t translate"><div class="box">Translate</div><figcaption>translate()</figcaption></figure>
      <figure class="t skew"><div class="box">Skew</div><figcaption>skew()</figcaption></figure>
    </section>
  </main>
</body>
</html>
