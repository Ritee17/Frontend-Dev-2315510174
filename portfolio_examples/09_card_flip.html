<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Card Flip</title>
<style>
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f7f7f8;font-family:system-ui,Segoe UI,Arial}
  .scene{width:300px;height:200px;perspective:1000px;display:flex;align-items:center;justify-content:center}
  .card{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .8s}
  .card:hover{transform:rotateY(180deg)}
  .side{position:absolute;inset:0;backface-visibility:hidden;border-radius:12px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
  .front{background:#2b7a78;color:white}
  .back{background:white;transform:rotateY(180deg);padding:16px}
</style>
</head>
<body>
<div class="scene">
  <div class="card">
    <div class="side front"><div><h2>Title</h2><p>Image area</p></div></div>
    <div class="side back"><div><h3>Description</h3><p>This is the back content with details.</p></div></div>
  </div>
</div>
</body>
</html>
