<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product Gallery - Grid</title>
<style>
  body{font-family:system-ui,Segoe UI,Arial;margin:0;padding:24px;background:#fafafa}
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
  .card{background:white;padding:18px;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,0.06);display:flex;flex-direction:column;justify-content:space-between;min-height:160px;transition:transform .3s;align-items:center}
  .card:hover{transform:scale(1.05)}
  .name{font-weight:700;margin-bottom:8px;text-align:center}
  .price{font-size:1rem;color:#2b7a78}
  @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:500px){.grid{grid-template-columns:repeat(1,1fr)}}
</style>
</head>
<body>
<h1>Products</h1>
<div class="grid">
  <div class="card"><div class="name">Product 1</div><div class="price">₹499</div></div>
  <div class="card"><div class="name">Product 2</div><div class="price">₹799</div></div>
  <div class="card"><div class="name">Product 3</div><div class="price">₹299</div></div>
  <div class="card"><div class="name">Product 4</div><div class="price">₹999</div></div>
  <div class="card"><div class="name">Product 5</div><div class="price">₹199</div></div>
  <div class="card"><div class="name">Product 6</div><div class="price">₹1299</div></div>
  <div class="card"><div class="name">Product 7</div><div class="price">₹599</div></div>
  <div class="card"><div class="name">Product 8</div><div class="price">₹399</div></div>
</div>
</body>
</html>
