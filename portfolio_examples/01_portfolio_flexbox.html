<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Personal Portfolio - Flexbox</title>
<style>
  :root{--accent:#2b7a78;--muted:#f4f4f4}
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#fff;color:#222;display:flex;min-height:100vh;flex-direction:column}
  header{display:flex;justify-content:space-between;align-items:center;padding:18px 28px;background:var(--muted)}
  header .name{font-weight:700;font-size:1.2rem}
  nav a{margin-left:18px;text-decoration:none;color:#333}
  main{display:flex;gap:24px;padding:28px;flex:1;align-items:center;justify-content:center}
  .about{flex:1;min-width:250px}
  .about p{line-height:1.5}
  .image{flex:1;min-width:250px;display:flex;align-items:center;justify-content:center}
  .image .box{width:260px;height:260px;background:linear-gradient(135deg,var(--accent),#4fb3bf);border-radius:12px;display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
  footer{text-align:center;padding:14px;background:#efefef}
  /* center items vertically/horizontally inside header and main already with align-items and justify-content */
  @media (max-width:700px){
    header, main, footer{padding:12px}
    main{flex-direction:column;align-items:stretch}
    .image .box{width:100%;height:200px}
  }
</style>
</head>
<body>
<header>
  <div class="name">Your Name</div>
  <nav>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </nav>
</header>
<main>
  <section id="about" class="about">
    <h2>About Me</h2>
    <p>Hello â€” I'm a developer who loves building responsive interfaces using modern CSS techniques like Flexbox and Grid. I focus on creating accessible and well-structured layouts.</p>
  </section>
  <aside class="image">
    <div class="box">Profile Image</div>
  </aside>
</main>
<footer>&copy; <span id="year"></span> Your Name. All rights reserved.</footer>
<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
