<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pricing - Flexbox</title>
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Arial;background:#fafafa;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px;box-sizing:border-box}
  .wrap{display:flex;gap:18px;align-items:stretch;justify-content:center;animation:fadeIn 0.8s ease both}
  .card{background:white;padding:22px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);width:260px;transition:transform .25s;display:flex;flex-direction:column;align-items:center}
  .card:hover{transform:translateY(-10px)}
  .card.middle{transform:scale(1.05);background:#2b7a78;color:white}
  .price{font-size:1.6rem;font-weight:700;margin-top:8px}
  @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
  @media (max-width:750px){.wrap{flex-direction:column;width:100%}.card{width:100%}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h3>Basic</h3>
    <div class="price">₹199</div>
  </div>
  <div class="card middle">
    <h3>Pro</h3>
    <div class="price">₹499</div>
  </div>
  <div class="card">
    <h3>Enterprise</h3>
    <div class="price">₹999</div>
  </div>
</div>
</body>
</html>
