<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Photo Gallery</title>
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Arial;padding:18px;background:#fafafa}
  .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
  figure{margin:0;overflow:hidden;border-radius:8px;background:#ddd;display:flex;flex-direction:column}
  img{width:100%;height:220px;object-fit:cover;display:block;transition:transform .5s ease}
  figure:hover img{transform:scale(1.05)}
  figcaption{padding:10px;background:white;text-align:center}
</style>
</head>
<body>
<h1>Photo Gallery</h1>
<div class="gallery">
  <figure><img src="https://via.placeholder.com/600x400?text=1" alt=""><figcaption>Caption 1</figcaption></figure>
  <figure><img src="https://via.placeholder.com/600x400?text=2" alt=""><figcaption>Caption 2</figcaption></figure>
  <figure><img src="https://via.placeholder.com/600x400?text=3" alt=""><figcaption>Caption 3</figcaption></figure>
  <figure><img src="https://via.placeholder.com/600x400?text=4" alt=""><figcaption>Caption 4</figcaption></figure>
  <figure><img src="https://via.placeholder.com/600x400?text=5" alt=""><figcaption>Caption 5</figcaption></figure>
  <figure><img src="https://via.placeholder.com/600x400?text=6" alt=""><figcaption>Caption 6</figcaption></figure>
</div>
</body>
</html>
