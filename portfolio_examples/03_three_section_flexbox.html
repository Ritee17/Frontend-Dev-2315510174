<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>3-Section Homepage - Flexbox</title>
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Arial;display:flex;min-height:100vh;flex-direction:column}
  header{background:#222;color:white;padding:12px;display:flex;justify-content:space-around;align-items:center}
  header a{color:white;text-decoration:none;font-weight:600}
  main{display:flex;gap:18px;padding:24px;flex:1;align-items:center;justify-content:center;flex-wrap:wrap}
  .box{background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06);width:260px;text-align:center;transition:transform .25s;display:flex;align-items:center;justify-content:center;height:180px}
  .box:hover{transform:rotate(2deg)}
  footer{background:#222;color:white;text-align:center;padding:12px}
  @media (max-width:720px){main{flex-direction:column;align-items:stretch}.box{width:100%}}
</style>
</head>
<body>
<header>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</header>
<main>
  <div class="box">Services</div>
  <div class="box">Projects</div>
  <div class="box">Contact</div>
</main>
<footer>Â© <span id="y"></span> Company Name</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
